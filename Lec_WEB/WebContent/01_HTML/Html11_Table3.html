<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>테이블 과제</title>
<style>
table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
	}
th, td {
	width: 30px;
	height: 60px;
	padding: 15px;
	}
.h {
	border: 10px solid black;
	border-collapse: collapse;
}

</style>


</head>
<body>
<table style="width: 80%"> <!-- 1 -->
	<tr>
		<th rowspan="3"></th>
		<th colspan="3"></th>
	</tr>
	<tr>
		<td colspan="3"></td>
	</tr>
	<tr>
		<td></td>
		<td></td>
		<td></td>
	</tr>
</table>
<br>
<hr>
<br>
<table style="width: 80%"> <!-- 2 -->
	<tr>
		<th rowspan="3"></th>
		<th colspan="3"></th>
	</tr>
	<tr>
		<td colspan="2"></td>
		<td></td>
	</tr>
	<tr>
		<td></td>
		<td></td>
		<td></td>
	</tr>
</table>
<br>
<hr>
<br>
<table style="width: 80%"> <!-- 3 -->
	<tr>
		<th style="width: 60px"></th>
		<th colspan="2" rowspan="2"></th>
		<th rowspan="3"></th>
	</tr>
	<tr>
		<td style="width: 60px"></td>
	</tr>
	<tr>
		<td style="width: 60px"></td>
		<td></td>
		<td></td>
	</tr>
</table>
<br>
<hr>
<br>
<table style="width: 600px; height: 600px; border: 10px solid black"> <!-- 4 -->
	<tr style="height: 100px"> <!-- 1 -->
		<th colspan="4" rowspan="4" style="width: 400px; background-color:rgb(254, 96, 69); border: 10px solid black"></th>
		<th colspan="2" rowspan="2" style="width: 200px; background-color:rgb(252, 227, 83);  border: 10px solid black"></th>
	</tr>
	<tr style="width: 600px; height: 100px;"> <!-- 2 -->
	</tr>
	<tr style="width: 600px; height: 100px"> <!-- 3 -->
		<td rowspan="2" style="width: 75px; border: 10px solid black"></td>
		<td rowspan="2" style="width: 75px"></td>
	</tr>
	<tr style="width: 600px; height: 100px"> <!-- 4 -->
	</tr>
	<tr style="width: 600px; height: 100px"> <!-- 5 -->
		<td colspan="2" rowspan="2" style="width: 100px; background-color:rgb(0, 0, 0)"></td>
		<td colspan="2" style="width: 100px; border: 10px solid black"></td>
		<td colspan="2" style="width: 100px"></td>
	</tr>
	<tr style="width: 600px; height: 100px"> <!-- 6 -->
		<td colspan="2" style="width: 100px"></td>
		<td colspan="2" style="width: 100px; background-color:rgb(38, 56, 104); border: 10px solid black"></td>
	</tr>
	
</table>
	

</body>
</html>
